<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Customers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <main class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-semibold tracking-tight">Customers</h1>
        <p class="text-sm text-gray-600 mt-1">Manage your customer list, edit details, or add new ones.</p>
      </div>
      <a th:href="@{/customers/new}"
         class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
        + Create new Customer
      </a>
    </header>

    <div th:if="${#lists.isEmpty(customers)}"
         class="rounded-xl border border-dashed border-gray-300 bg-white p-10 text-center">
      <p class="text-gray-600">No customers yet.</p>
      <div class="mt-4">
        <a th:href="@{/customers/new}"
           class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
          Add your first customer
        </a>
      </div>
    </div>

    <div th:if="${!#lists.isEmpty(customers)}"
         class="bg-white rounded-xl shadow-sm ring-1 ring-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-left">
            <tr>
              <th class="px-4 py-3 font-medium text-gray-700">Company</th>
              <th class="px-4 py-3 font-medium text-gray-700">Phone</th>
              <th class="px-4 py-3 font-medium text-gray-700">Address</th>
              <th class="px-4 py-3"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="c : ${customers}" class="border-t hover:bg-gray-50">
              <td class="px-4 py-3">
                <div class="font-medium" th:text="${c.companyName}">Acme GmbH</div>
              </td>
              <td class="px-4 py-3 text-gray-800" th:text="${c.phoneNumber}">+49 123 456</td>
              <td class="px-4 py-3 text-gray-700">
                <span th:text="${c.address != null ? c.address.line1 : ''}">Line 1</span>
                <span th:text="${c.address != null && c.address.line2 != null ? ', ' + c.address.line2 : ''}"></span>,
                <span th:text="${c.address != null ? c.address.postalCode : ''}">PLZ</span>
                <span th:text="${c.address != null ? c.address.city : ''}">City</span>
                <span th:text="${c.address != null ? '(' + c.address.countryCode + ')' : ''}">(DE)</span>
              </td>
              <td class="px-4 py-3">
                <div class="flex items-center justify-end gap-2">
                  <a th:href="@{/customers/{id}/edit(id=${c.id})}"
                     class="inline-flex items-center px-3 py-2 rounded-lg border border-gray-300 hover:bg-gray-50"
                     title="Edit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                         fill="currentColor" class="w-4 h-4">
                      <path d="M12.293 2.293a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1 0 1.414l-9.5 9.5a2 2 0 0 1-.878.505l-3.5.875a.75.75 0 0 1-.91-.91l.875-3.5a2 2 0 0 1 .505-.878l9.5-9.5Z"/>
                      <path d="M11 4l5 5"/>
                    </svg>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="p-4 border-t border-gray-200 text-sm text-gray-600">
        <span th:text="${#lists.size(customers)} + ' customer(s)'">0 customer(s)</span>
      </div>
    </div>
  </main>
</body>
</html>
