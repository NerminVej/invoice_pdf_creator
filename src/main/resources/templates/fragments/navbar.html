<nav th:fragment="navbar"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
     class="bg-white border-b border-gray-200">
  <div class="max-w-5xl mx-auto px-4 py-3 flex items-center gap-3">
    <a th:href="@{/}" class="px-3 py-1.5 rounded-lg hover:bg-gray-50">Home</a>
    <a th:href="@{/customers}" class="px-3 py-1.5 rounded-lg hover:bg-gray-50">Customers</a>
    <a th:href="@{/customers/new}" class="px-3 py-1.5 rounded-lg hover:bg-gray-50">New Customer</a>
    <a th:href="@{/invoices/select-customer}" class="px-3 py-1.5 rounded-lg hover:bg-gray-50">Create Invoice</a>
    <a th:href="@{/invoices}" class="px-3 py-1.5 rounded-lg hover:bg-gray-50">All Invoices</a>

    <span class="flex-1"></span>

    <a sec:authorize="isAnonymous()"
       th:href="@{/login}"
       class="px-3 py-1.5 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
      Login
    </a>

    <div sec:authorize="isAuthenticated()" class="flex items-center gap-2">
      <span class="text-sm text-gray-700">
        Hello, <span class="font-medium" sec:authentication="name">user</span>
      </span>
      <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit"
                class="px-3 py-1.5 rounded-lg border border-gray-300 hover:bg-gray-50">
          Sign out
        </button>
      </form>
    </div>
  </div>
</nav>
