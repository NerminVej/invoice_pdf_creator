<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tabular-nums { font-variant-numeric: tabular-nums; font-feature-settings: "tnum" 1, "lnum" 1; }
    .glass { backdrop-filter: blur(8px); background: rgba(255,255,255,0.6); }
    .card { @apply rounded-xl ring-1 ring-gray-200 bg-white; }
    @media (prefers-color-scheme: dark) {
      body { background:#0b1020; color:#e8eaf2; }
      .card { background: rgba(18,22,38,0.8); border-color: rgba(148,163,184,0.15); }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <section class="relative overflow-hidden">
    <div class="absolute inset-0 -z-10">
      <div class="absolute -top-24 -right-24 w-96 h-96 rounded-full blur-3xl opacity-30"
           style="background: radial-gradient(600px at 100% 0%, rgba(99,102,241,.35), rgba(255,255,255,0));"></div>
      <div class="absolute -bottom-24 -left-24 w-[32rem] h-[32rem] rounded-full blur-3xl opacity-30"
           style="background: radial-gradient(600px at 0% 100%, rgba(16,185,129,.35), rgba(255,255,255,0));"></div>
    </div>

    <div class="max-w-7xl mx-auto px-6 pt-8 pb-4">
      <div class="flex items-center justify-between gap-4">
        <div>
          <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">Welcome back</h1>
          <p class="text-gray-600 mt-1" th:text="${currentUserName != null ? 'Hello, ' + currentUserName + ' ðŸ‘‹' : 'Have a productive day ðŸ‘‹'}"></p>
        </div>
        <div class="flex items-center gap-2">
          <a th:href="@{/invoices/select-customer}"
             class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 shadow">
            <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor"><path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"/></svg>
            New Invoice
          </a>
          <a th:href="@{/customers/new}"
             class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-50">
            <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a5 5 0 015 5v1h1a2 2 0 012 2v2a2 2 0 01-2 2h-1v1a5 5 0 01-10 0v-1H4a2 2 0 01-2-2V10a2 2 0 012-2h1V7a5 5 0 015-5z"/></svg>
            New Customer
          </a>
        </div>
      </div>
    </div>
  </section>



  <div class="h-10"></div>
</body>
</html>
