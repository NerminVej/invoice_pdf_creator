<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Invoices</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* align digits nicely in numeric columns */
    .tabular-nums { font-variant-numeric: tabular-nums; font-feature-settings: "tnum" 1, "lnum" 1; }
    .nowrap { white-space: nowrap; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <main class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-semibold tracking-tight">Invoices</h1>
        <p class="text-sm text-gray-600 mt-1">Overview of all invoices in the system.</p>
      </div>
      <a th:href="@{/invoices/select-customer}"
         class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
        + New Invoice
      </a>
    </header>

    <div th:if="${#lists.isEmpty(invoices)}"
         class="rounded-xl border border-dashed border-gray-300 bg-white p-10 text-center">
      <p class="text-gray-600">No invoices yet.</p>
      <div class="mt-4">
        <a th:href="@{/invoices/new}"
           class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
          Create your first invoice
        </a>
      </div>
    </div>

    <div th:if="${!#lists.isEmpty(invoices)}"
         class="bg-white rounded-xl shadow-sm ring-1 ring-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-left">
            <tr>
              <th class="px-4 py-3 font-medium text-gray-700">Number</th>
              <th class="px-4 py-3 font-medium text-gray-700">Invoice Date</th>
              <th class="px-4 py-3 font-medium text-gray-700">Service Date</th>
              <th class="px-4 py-3 font-medium text-gray-700">Customer</th>
              <th class="px-4 py-3 font-medium text-gray-700 text-right">Total (net)</th>
              <th class="px-4 py-3"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="inv : ${invoices}" class="border-t hover:bg-gray-50">
              <td class="px-4 py-3">
                <a th:href="@{/invoices/{id}(id=${inv.id})}"
                   class="text-indigo-700 hover:underline"
                   th:text="${inv.invoiceNumber}"></a>
              </td>

              <td class="px-4 py-3 text-gray-800 nowrap"
                  th:text="${inv.invoiceDate != null ? #temporals.format(inv.invoiceDate, 'yyyy-MM-dd') : '-'}"></td>

              <td class="px-4 py-3 text-gray-800 nowrap"
                  th:text="${inv.serviceDate != null ? #temporals.format(inv.serviceDate, 'yyyy-MM-dd') : '-'}"></td>

              <td class="px-4 py-3">
                <div class="font-medium" th:text="${inv.billCompanyName}"></div>
                <div class="text-gray-600 text-xs" th:text="${inv.billCity != null ? inv.billCity : ''}"></div>
              </td>

              <!-- formatted 2 decimals, aligned digits, no hard-coded fallback -->
              <td class="px-4 py-3 text-right tabular-nums nowrap"
                  th:text="${inv.totalNet != null ? #numbers.formatDecimal(inv.totalNet, 1, 'COMMA', 2, 'POINT') : '0.00'}"></td>

              <td class="px-4 py-3">
                <div class="flex items-center justify-end gap-2">
                  <a th:href="@{/invoices/{id}/edit(id=${inv.id})}"
                     class="inline-flex items-center p-2 rounded-lg border border-gray-300 hover:bg-gray-50"
                     title="Edit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                      <path d="M12.293 2.293a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1 0 1.414l-9.5 9.5a2 2 0 0 1-.878.505l-3.5.875a.75.75 0 0 1-.91-.91l.875-3.5a2 2 0 0 1 .505-.878l9.5-9.5Z"/>
                      <path d="M11 4l5 5"/>
                    </svg>
                  </a>
                  <a th:href="@{'#'}"
                     class="inline-flex items-center p-2 rounded-lg border border-gray-300 hover:bg-gray-50"
                     title="Delete">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4.75a.75.75 0 000 1.5h.633l.74 9.255A2.25 2.25 0 008.366 17h3.268a2.25 2.25 0 002.243-2.245L14.617 5.5h.633a.75.75 0 000-1.5h-2.632l-.724-1.447A1 1 0 0010.999 2H9zM8.5 7a.75.75 0 011.5 0v6a.75.75 0 01-1.5 0V7zm4 0a.75.75 0 011.5 0v6a.75.75 0 01-1.5 0V7z" clip-rule="evenodd"/>
                    </svg>
                  </a>
                  <a th:href="@{/invoices/{id}/print(id=${inv.id})}"
                     class="inline-flex items-center p-2 rounded-lg border border-gray-300 hover:bg-gray-50"
                     title="Print">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                      <path d="M5 2.75A.75.75 0 015.75 2h8.5a.75.75 0 01.75.75V6h-10V2.75z"/>
                      <path fill-rule="evenodd" d="M4 7h12a2 2 0 012 2v3.25a.75.75 0 01-.75.75H15v3.25a.75.75 0 01-.75.75h-8.5A.75.75 0 015 16.25V13H2.75A.75.75 0 012 12.25V9a2 2 0 012-2zm3 6.5h6V13H7v.5z" clip-rule="evenodd"/>
                    </svg>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="p-4 border-t border-gray-200 text-sm text-gray-600">
        <span th:text="${#lists.size(invoices)} + ' invoice(s)'"></span>
      </div>
    </div>
  </main>
</body>
</html>
