<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Select Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <main class="max-w-5xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold tracking-tight">Select a customer for the invoice</h1>
      <p class="text-sm text-gray-600 mt-1">Choose a customer to prefill the invoice details.</p>
    </header>

    <div th:if="${#lists.isEmpty(customers)}"
         class="rounded-xl border border-dashed border-gray-300 bg-white p-10 text-center">
      <p class="text-gray-600">No customers found.</p>
      <div class="mt-4">
        <a th:href="@{/customers/new}"
           class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
          + Create new customer
        </a>
      </div>
    </div>

    <div th:if="${!#lists.isEmpty(customers)}"
         class="bg-white rounded-xl shadow-sm ring-1 ring-gray-200">
      <div class="p-4 border-b border-gray-200 flex items-center justify-between">
        <h2 class="text-lg font-medium">Customers</h2>
        <a th:href="@{/customers/new}"
           class="inline-flex items-center gap-2 px-3 py-2 text-sm rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
          + New customer
        </a>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-left">
            <tr>
              <th class="px-4 py-3 font-medium text-gray-700">Company</th>
              <th class="px-4 py-3 font-medium text-gray-700">Phone</th>
              <th class="px-4 py-3 font-medium text-gray-700">Address</th>
              <th class="px-4 py-3"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="c : ${customers}" class="border-t hover:bg-gray-50">
              <td class="px-4 py-3">
                <div class="font-medium" th:text="${c.companyName}">Acme GmbH</div>
              </td>
              <td class="px-4 py-3 text-gray-700" th:text="${c.phoneNumber}">+49 123</td>
              <td class="px-4 py-3 text-gray-700">
                <span th:text="${c.address?.line1}">Line1</span>
                <span th:text="${c.address?.line2 != null ? ', ' + c.address.line2 : ''}"></span>,
                <span th:text="${c.address?.postalCode}">PLZ</span>
                <span th:text="${c.address?.city}">City</span>
                <span th:text="${c.address != null ? '(' + c.address.countryCode + ')' : ''}">(DE)</span>
              </td>
              <td class="px-4 py-3 text-right">
                <a th:href="@{/invoices/new(customerId=${c.id})}"
                   class="inline-flex items-center px-3 py-2 rounded-lg border border-gray-300 hover:bg-gray-50">
                  Choose
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="p-4 border-t border-gray-200 flex items-center justify-between">
        <a th:href="@{/}" class="text-sm text-gray-600 hover:text-gray-800">‚Üê Back to home</a>
      </div>
    </div>
  </main>
</body>
</html>
