<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tabular-nums { font-variant-numeric: tabular-nums; font-feature-settings: "tnum" 1, "lnum" 1; }
    @media (prefers-color-scheme: dark) {
      body { background: #0b1020; color: #e8eaf2; }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 relative">
  <div class="pointer-events-none absolute inset-0 -z-10">
    <div class="absolute -top-24 -right-24 w-96 h-96 rounded-full blur-3xl opacity-30"
         style="background: radial-gradient(600px at 100% 0%, rgba(99,102,241,.35), rgba(255,255,255,0));"></div>
    <div class="absolute -bottom-24 -left-24 w-[32rem] h-[32rem] rounded-full blur-3xl opacity-30"
         style="background: radial-gradient(600px at 0% 100%, rgba(16,185,129,.35), rgba(255,255,255,0));"></div>
  </div>

  <main class="flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <div class="inline-flex items-center gap-2">
          <span class="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-indigo-600 text-white shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M4 3a1 1 0 00-1 1v9.5A3.5 3.5 0 006.5 17H16a1 1 0 001-1V6a1 1 0 00-1-1h-6L8 3H4z"/>
            </svg>
          </span>
          <h1 class="text-2xl font-semibold tracking-tight">Sign in</h1>
        </div>
        <p class="text-sm text-gray-600 mt-2">
          Access your invoices and customers in one place.
        </p>
      </div>

      <div th:if="${param.error}" class="mb-4 rounded-lg bg-red-50 text-red-800 px-4 py-3 ring-1 ring-red-200">
        Invalid username or password.
      </div>
      <div th:if="${param.logout}" class="mb-4 rounded-lg bg-green-50 text-green-800 px-4 py-3 ring-1 ring-green-200">
        You have been logged out.
      </div>

      <div class="rounded-2xl bg-white ring-1 ring-gray-200 shadow-sm">
        <form th:action="@{/login}" method="post" class="p-6 space-y-5">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="mt-1 relative">
              <input id="username" name="username" type="text" autocomplete="username" required
                     class="block w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2"
                     placeholder="you@company.com" />
              <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2.94 6.34A2 2 0 014.34 5h11.32a2 2 0 011.4 3.4l-6.66 6.66a2 2 0 01-2.83 0L2.94 8.4a2 2 0 010-2.83z"/>
                </svg>
              </div>
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-1 relative">
              <input id="password" name="password" type="password" autocomplete="current-password" required
                     class="block w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 px-3 py-2"
                     placeholder="••••••••" />
              <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9a5 5 0 1110 0v1h1a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6a1 1 0 011-1h1V9zm2 1V9a3 3 0 116 0v1H7z" clip-rule="evenodd"/>
                </svg>
              </div>
            </div>
          </div>

  

          <button type="submit"
                  class="w-full inline-flex items-center justify-center gap-2 px-4 py-2.5 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 -ml-1" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.94 10.94a1.5 1.5 0 010-1.88l.12-.13 4.95-4.95a1.5 1.5 0 112.12 2.12L7.62 8H17a1.5 1.5 0 010 3H7.62l2.51 2.95a1.5 1.5 0 11-2.26 1.96l-4.95-5.02-.12-.13z"/>
            </svg>
            Sign in
          </button>
        </form>

       
      </div>

      <p class="mt-6 text-center text-xs text-gray-500">
        By signing in you agree to the terms of service and privacy policy.
      </p>
    </div>
  </main>
</body>
</html>
